<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
</head>
<body style="background-image: url('./img/clinica-odontologica.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;">

<nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="/">Clinica OdontologicaFG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Odontologos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/odontologo_post.html">Registrar</a></li>
                            <li><a class="dropdown-item" href="/odontologo_list.html">Listar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pacientes
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/paciente_post.html">Registrar</a></li>
                            <li><a class="dropdown-item" href="/paciente_list.html">Listar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Turnos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/turno_post.html">Registrar</a></li>
                            <li><a class="dropdown-item" href="/turno_list.html">Listar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="background-color:#edb464; padding:10px; border-radius:3px">

                <h3>Agregar Turno</h3>

                <form id="add_new_turno">
                    <div class="form-group">
                        <label class="control-label" for="pacienteId">Id del paciente:</label>
                        <input type="number" class="form-control" id="pacienteId"
                               placeholder="Ingrese el id del paciente"
                               name="pacienteId" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="odontologoId">Id del odontologo:</label>
                        <input type="number" class="form-control" id="odontologoId"
                               placeholder="Ingrese el id del odontologo"
                               name="odontologoId" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="fecha">Fecha:</label>
                        <input type="date" class="form-control" id="fecha"
                               placeholder="Fecha del turno"
                               name="fecha" required></input>
                    </div>
                    <button type="submit" class="btn btn-danger"
                            id="btn-add-new-turno">Guardar</button>
                </form>

                <div id="response" style="display:none; margin-top:10px">
                </div>

            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
