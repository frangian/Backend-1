        <li class="nav-item dropdown">

          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/odontologo_post.html">Registrar</a></li>
            <li><a class="dropdown-item" href="/odontologo_list.html">Listar</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

<div class="container">
  <div id="div_odontologo_table">
    <h1>Odontologos</h1>
    <div class="row col-md-12 table-responsive">
      <table id="odontologoTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Matricula</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="odontologoTableBody">

        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12"
         style="display: none;
				background-color:#e6fffa;
				padding:10px; border-radius:3px"
         id="div_odontologo_updating">
      <form id="update_odontologo_form">
        <div class="form-group">
          <label >Id:</label>
          <input type="text" class="form-control" id="odontologo_id" readonly>
        </div>
        <div class="form-group">
          <label >Nombre:</label>
          <input type="text" class="form-control" placeholder="nombre" id="nombre">
        </div>
        <div class="form-group">
          <label >Apellido:</label>
          <input type="text" class="form-control" placeholder="apellido" id="apellido">
        </div>
        <div class="form-group">
          <label >Matricula:</label>
          <input type="text" class="form-control" placeholder="matricula" id="matricula">
        </div>


        <button type="submit" class="btn btn-primary">Modificar</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/odontologo_get.js"></script>

<script type="text/javascript" src="/js/odontologo_delete.js"></script>
