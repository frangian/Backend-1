<div class="container">
    <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <div class="row col-md-12 table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Domicilio</th>
                    <th>DNI</th>
                    <th>Fecha de alta</th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"></input>
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido"></input>
                </div>
                <div class="form-group">
                    <label >Calle:</label>
                    <input type="text" class="form-control" id="calle"
                           placeholder="Ingrese la calle del domicilio"></input>
                </div>
                <div class="form-group">
                    <label >Número del domicilio:</label>
                    <input type="text" class="form-control" id="numero"
                           placeholder="Ingrese el número de domicilio"></input>
                </div>
                <div class="form-group">
                    <label >Localidad del domicilio:</label>
                    <input type="text" class="form-control" id="localidad"
                           placeholder="Ingrese la localidad del domicilio"></input>
                </div>
                <div class="form-group">
                    <label >Provincia del domicilio:</label>
                    <input type="text" class="form-control" id="provincia"
                           placeholder="Ingrese la provincia del domicilio"></input>
                </div>
                <div class="form-group">
                    <label >DNI:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese el DNI"></input>
                </div>
                <div class="form-group">
                    <label >Fecha de alta:</label>
                    <input type="date" class="form-control" id="fechaAlta"
                           placeholder="Ingrese la fecha de alta"></input>
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
</div>
